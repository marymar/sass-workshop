<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Dots Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="dots.css" rel="stylesheet">
    <script>
      (function () {
        let amount = 100;

        let dots = '';
        for (let i = 0; i < amount; i++) {
          dots += `<div class="dot dot--${i}"></div>`;
        }
        document.write(dots);
      })();
    </script>
  </head>

</html>
